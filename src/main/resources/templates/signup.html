<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <title>Add student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .buttons {
            padding: 10px;
            margin: auto;
            background-color: #BA0C0C;
            border-radius: 2;
            margin-right: 5px;
        }
        
        html,
        body {
            height: 100%;
        }
        
        html {
            display: table;
            margin: auto;
        }
        
        body {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <h1>Sign-up</h1>
    <div class="p-3 mb-2 bg-dark text-white">
        <form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
            <div class="form-group row" style="padding:6px">
                <label class="col-sm-3 col-form-label"> Username</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{username}" class="form-control" />
                </div>
                <p style="padding:6px; color:#BA0C0C" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
            </div>
            <div class="form-group row" style="padding:6px">
                <label class="col-sm-3 col-form-label"> Password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" class="form-control" />
                </div>
                <p style="padding:6px; color:#BA0C0C" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
            </div>
            <div class="form-group row" style="padding:6px">
                <label class="col-sm-3 col-form-label"> Re-type Password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{passwordCheck}" class="form-control" />
                </div>
                <p style="padding:6px; color:#BA0C0C" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>
            </div>

            <input type="submit" class="btn btn-secondary buttons" style="background-color: #2da7af" value="Signup"></input>
        </form>
    </div>
</body>

</html>
